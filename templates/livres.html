<!DOCTYPE html>
<html>
<head>
    <title>Livres disponibles</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1>Livres disponibles</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Disponible</th>
        </tr>
        {% for row in livres %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="hello.html">
        <button>Page Home</button>
    </a>
</body>
</html>
